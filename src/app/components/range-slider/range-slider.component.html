<div> <p>min: <b>{{lowestPrice.value}}</b></p> 
 <p>max:<b>{{highestPrice.value}}</b></p> 
</div>
<label for="price">price range</label>
<mat-slider min="0" max="3000">
    
    <input #lowestPrice (change)="getLowPrice(lowestPrice.value)"  value="100" matSliderStartThumb>
    <input #highestPrice value="600" (change)="getHighPrice(highestPrice.value)" matSliderEndThumb>
  </mat-slider>
