

<div >{{results.limit}}</div>
<div *ngFor="let result of results.products">

<mat-card  class="example-card" >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{result.title}}</mat-card-title>
        <mat-card-subtitle> {{result.description}} </mat-card-subtitle>
        <img mat-card-md-image src={{result.images[0]}} alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
     
    </mat-card-content>
  </mat-card>
</div>
