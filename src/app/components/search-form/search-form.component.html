<form class="example-form">
    <mat-form-field class="example-full-width" data-testid="search-form">
      <mat-label>Product</mat-label>
      <input matInput #searchedProduct placeholder="enter a product" >
      <button mat-raised-button  (click)="submitSearch(searchedProduct.value)" >Search</button>
    </mat-form-field>
    <p *ngIf="errorcon"><i>{{errormessage}}</i></p>
    
   {{searchedProduct.value}}
  
  </form>
  <app-range-slider (HighestPrice)="getHighestPrice($event)" ></app-range-slider>
